    <section id="about" class="about-me">
        <div class="container">
            <div class="grid-wrap about-me_grid">
                <div class="about-me__photo">
                    <img src="images/img-me-main-bg-vertical.jpg" alt="myPhoto">
                </div>
                <div class="about-me__article">

    <section id="exp" class="experience">

            <div class="title-subheader title-subheader_section" data-lng="exp-header"></div>
            <h2 class="title-main-header title-main-header_section" data-lng="exp-subheader"></h2>
            <div class="orange-divider"></div>
            <div class="grid-wrap experience_grid">
                <div class="grid-col">
                    <ul>
                        <span class="experience__ul-title" data-lng="educ"></span>

                        <li class="experience__item">
                            <div class="experience__head">
                                <div class="title-subheader left-align experience_title">
                                    <span class="icon icon-courses"></span>
                                </div>
                                <span class="experience__name-of-university" data-lng="academ-name"><br></span>
                                <span class="experience__study-status" data-lng="ac-stat"></span>

                            <div class="experience__body" data-lng="workexp"></div>

                </div>
                <div class="usage__card">
                    <img src="images/img-js.svg" alt="JavaScript-image" class="usage__technology-icon">

                        JavaScript

                <div class="usage__card">
                    <img src="images/img-vite.svg" alt="vite-image" class="usage__technology-icon">
                    <div class="usage__technology-name">
                        Vite
                    </div>
                    <div class="usage__technology-description" data-lng="vite-descr"></div>
                </div>
            </div>
            <div class="grid-wrap usage_grid-skills">
                <div class="usage__skill-item">
                    <div class="usage__skill-info">
                        HTML/CSS

                    </div>
                    <div class="usage__skill-bar">
                        <div class="usage__skill-bar-fill"></div>
                    </div>
                </div>
                <div class="usage__skill-item">
                    <div class="usage__skill-info">
                        JS

                    </div>
                    <div class="usage__skill-bar">

                    </div>

                <div class="usage__skill-item">
                    <div class="usage__skill-info">

                    <div class="usage__skill-bar">
